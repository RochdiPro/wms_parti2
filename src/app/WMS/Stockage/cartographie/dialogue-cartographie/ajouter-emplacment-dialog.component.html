<h1 mat-dialog-title>Nouveau Emplacement</h1>

<div mat-dialog-content>
    <form>
    
        <div class="form-group">
            <label>Libelle</label>
            <input type="text" class ="form-control" id = "libelle"     [(ngModel)]="emplacement.libelle"   name = "libelle">
        </div>


        <div class="row">
            <div class="col-md-5">
                <mat-slide-toggle name="manuel" [(ngModel)]="manuel" color="primary"
                    (change)="changedToggle()">Surface manuel</mat-slide-toggle>
            </div>
        </div>



        <div class="form-group" *ngIf="manuel">
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label>Largeur (CM)</label>
                        <input type="number" class ="form-control" id = "largeur"     [(ngModel)]="emplacement.largeur"   name = "largeur">
                    </div>

                </div>
                <div class="col-md-5">
                    <div class="form-group">
                        <label>Hauteur (CM)</label>
                        <input type="number" class ="form-control" id = "hauteur"     [(ngModel)]="emplacement.hauteur"   name = "hauteur">
                    </div>
                    
                </div>
                <div class="col-md-5">
                    <div class="form-group">
                        <label>Longeur (CM)</label>
                        <input type="number" class ="form-control" id = "longeur"     [(ngModel)]="emplacement.longeur"   name = "longeur">
                    </div>
                    
                </div>
                <div class="col-md-5">
                    <div class="form-group">
                        <label>Surface (M<sup>3</sup>)</label>
                        <input type="number" class ="form-control" id = "surface"     [(ngModel)]="emplacement.surface"   name = "surface">
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group" *ngIf="!manuel">
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label>Largeur (CM)</label>
                        <input type="number" class ="form-control" id = "largeur"  (change)="valuechange($event)"    [(ngModel)]="emplacement.largeur"   name = "largeur">
                    </div>

                </div>
                <div class="col-md-5">
                    <div class="form-group">
                        <label>Hauteur (CM)</label>
                        <input type="number" class ="form-control" id = "hauteur"    (change)="valuechange($event)"  [(ngModel)]="emplacement.hauteur"   name = "hauteur">
                    </div>
                    
                </div>
                <div class="col-md-5">
                    <div class="form-group">
                        <label>Longeur (CM)</label>
                        <input type="number" class ="form-control" id = "longeur"    (change)="valuechange($event)"  [(ngModel)]="emplacement.longeur"   name = "longeur">
                    </div>
                    
                </div>
                <div class="col-md-5">
                    <div class="form-group">
                        <label>Surface (M<sup>3</sup>)</label>
                        <input type="number" class ="form-control" id = "surface"  [disabled]="true"   [(ngModel)]="emplacement.surface"   name = "surface">
                    </div>
                </div>
            </div>
        </div>

     
        <mat-radio-group  id = "couloir" name = "couloir" [(ngModel)] = "emplacement.couloir" aria-label="Selectinner couloir">
            <mat-radio-button color="primary" [value]="couloirGauche">Couloir Droite {{couloirGauche.libelle}}</mat-radio-button>
            <mat-radio-button color="primary" [value]="couloirDroite"> Couloir Gauche{{couloirDroite.libelle}}</mat-radio-button>
 
        </mat-radio-group>
          
          
    </form>
</div>

<div mat-dialog-actions class="float-right">
    <button class="mb-2 mr-2 btn btn-success"   (click) = "onSubmit()">Valider</button>
    <button class="mb-2 mr-2 btn btn-primary" (click)="close()">Fermer</button>

</div>
