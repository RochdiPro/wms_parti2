<h1 mat-dialog-title>Local: "{{local.nom_Local}}" </h1>

<div mat-dialog-content>
    <form>


        <div class="form-group">
            <label><strong>Zones Invalide</strong> </label>
            <button class="btn">
                <img src="../../../../assets/icon/invalide.png" width="20" height="20"></button>
            <div class="row">
                <div class="table-responsive">
                    <table class="mb-0 table">
                        <thead>
                            <tr>
                                <th>Hall</th>
                                <th>X</th>
                                <th>Y</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let zone  of zones_invalide; let i=index">
                                <td>{{zone.hall.libelle}}</td>
                                <td>{{zone.ordreX}}</td>
                                <td> {{zone.ordreY}} </td>
                                <td> {{zone.description}} </td>

                            </tr>

                        </tbody>
                    </table>
                </div>

            </div>
        </div>


        <div class="form-group">
            <label><strong>Zones Reservé/Louée:</strong> </label>
            <button class="btn" (click)="openDialogReservation(local)">
                <img src="../../../../assets/icon/reserver.png" width="20" height="20"></button>
            <div class="row">
                <div class="table-responsive">
                    <table class="mb-0 table">
                        <thead>
                            <tr>
                                <th>Local</th>
                                <th>Hall</th>
                                <th>Reference</th>
                                 <th>Client</th>
    
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let emp  of emp_reserver; let i=index">
                                <td> {{emp.halle.local.nom_Local}} </td>
                                <td> {{emp.halle.libelle}} </td>
                                 <td> {{emp.reference}} </td>
                                <td> {{emp.client.nom}} </td>
    
                            </tr>

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </form>
</div>

<div mat-dialog-actions class="float-right">
    <button class="mb-2 mr-2 btn btn-primary" (click)="close()">Fermer</button>

</div>
