<h1 mat-dialog-title>Local {{local.id}} </h1>

<div mat-dialog-content>
    <form>
 

        <div class="form-group">
            <label><strong>Invalide</strong> </label>
             <button class="btn"  >
                <img src="../../../../assets/icon/invalide.png" width="20" height="20"></button>
                <div class="row">
                    <div class="table-responsive">
                       <table class="mb-0 table">
                            <thead>
                           <tr>
                                <th>X</th>
                               <th>Y</th>
                               <th>Description</th>
                            </tr>
                           </thead>
                           <tbody>
                            <tr  *ngFor = "let zone  of zones_invalide; let i=index">
                               <td>{{zone.ordreX}}</td>
                               <td> {{zone.ordreY}} </td>
                               <td> {{zone.description}} </td>

                            </tr>
                          
                           </tbody>
                       </table>
                   </div>
                
                 </div>
        </div>


        <div class="form-group">
            <label><strong>Reserve:</strong> </label>
             <button class="btn" (click)="openDialogReservation(local)">
                <img src="../../../../assets/icon/reserver.png" width="20" height="20"></button>
                <div class="row">
                    <div class="table-responsive">
                       <table class="mb-0 table">
                            <thead>
                           <tr>
                                <th>X</th>
                               <th>Y</th>
                               <th>Description</th>
                            </tr>
                           </thead>
                           <tbody>
                            <tr  *ngFor = "let zone  of zones_reserver; let i=index">
                               <td>{{zone.ordreX}}</td>
                               <td> {{zone.ordreY}} </td>
                               <td> {{zone.description}} </td>
                               <td> {{zone.client.nom}} </td>

                            </tr>
                          
                           </tbody>
                       </table>
                   </div>
                
                 </div>
        </div>
    </form>
</div>

<div mat-dialog-actions class="float-right">
     <button class="mb-2 mr-2 btn btn-primary" (click)="close()">Fermer</button>

</div>
