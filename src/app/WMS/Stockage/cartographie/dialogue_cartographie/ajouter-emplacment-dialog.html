<h1 mat-dialog-title>Nouveau Emplacement</h1>

<div mat-dialog-content>
    <form>
    
        <div class="form-group">
            <label>Libelle</label>
            <input type="text" class ="form-control" id = "libelle"     [(ngModel)]="emplacement.libelle"   name = "libelle">
        </div>
        <div class="form-group">
            <label>Hauteur (CM)</label>
            <input type="text" class ="form-control" id = "hauteur"     [(ngModel)]="emplacement.hauteur"   name = "hauteur">
        </div>
        <mat-radio-group aria-label="Select an option">
            <mat-radio-button value="1">Option 1</mat-radio-button>
            <mat-radio-button value="2">Option 2</mat-radio-button>
          </mat-radio-group>
          
          
    </form>
</div>

<div mat-dialog-actions class="float-right">
    <button class="mb-2 mr-2 btn btn-success"   (click) = "onSubmit()">Valider</button>
    <button class="mb-2 mr-2 btn btn-primary" (click)="close()">Fermer</button>

</div>
