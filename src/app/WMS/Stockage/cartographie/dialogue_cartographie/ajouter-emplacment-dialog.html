<h1 mat-dialog-title>Nouveau Emplacement</h1>

<div mat-dialog-content>
    <form>
    
        <div class="form-group">
            <label>Libelle</label>
            <input type="text" class ="form-control" id = "libelle"     [(ngModel)]="emplacement.libelle"   name = "libelle">
        </div>
        <div class="form-group">
            <label>Hauteur (CM)</label>
            <input type="number" class ="form-control" id = "largeur"     [(ngModel)]="emplacement.largeur"   name = "largeur">
        </div>
        <mat-radio-group  id = "couloir" name = "couloir" [(ngModel)] = "emplacement.couloir" aria-label="Selectinner couloir">
            <mat-radio-button color="primary" [value]="couloirGauche">Couloir Droite {{couloirGauche.libelle}}</mat-radio-button>
            <mat-radio-button color="primary" [value]="couloirDroite"> Couloir Gauche{{couloirDroite.libelle}}</mat-radio-button>
          </mat-radio-group>
          
          
    </form>
</div>

<div mat-dialog-actions class="float-right">
    <button class="mb-2 mr-2 btn btn-success"   (click) = "onSubmit()">Valider</button>
    <button class="mb-2 mr-2 btn btn-primary" (click)="close()">Fermer</button>

</div>
